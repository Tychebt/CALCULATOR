<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        

        <div class="keys">
            <div class="display">
                <input type="text" id="innerDisplay" name="champ">
              
            </div>
            <button id="AC" class="top-operator">AC</button>
            <button id="btn1" class="top-operator">+/-</button>
            <button id="modulo" class="top-operator">%</button>
            <button id="divide" class="operator">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operator">&times;</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="substract" class="operator">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="operator">+</button>
            <button id="zero" class="zero">0</button>
            <button id="coma">,</button>
            <button id="equal" class="operator">=</button>
          </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
