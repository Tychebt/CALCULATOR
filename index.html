<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        

        <div class="keys">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button id="AC" class="top-operator">AC</button>
            <button id="clear" class="top-operator">C</button>
            <button class="val-% top-operator">%</button>
            <button class="val-/ operator">รท</button>
            <button class="val-7" id="seven">7</button>
            <button class="val-8" class="val-7" id="eight">8</button>
            <button class="val-9" id="nine">9</button>
            <button class="val-* operator">&times;</button>
            <button class="val-4" id="four">4</button>
            <button class="val-5" id="five">5</button>
            <button class="val-6" id="six">6</button>
            <button class="val-- operator">-</button>
            <button class="val-1" id="one">1</button>
            <button class="val-2" id="two">2</button>
            <button class="val-3" id="three">3</button>
            <button class="val-+ operator">+</button>
            <button class="val-0" id="zero">0</button>
            <button class="val-,">,</button>
            <button id="equal" class="operator">=</button>
          </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
