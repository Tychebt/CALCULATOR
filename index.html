<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        

        <div class="keys">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button class="AC" id="top-operator">AC</button>
            <button class="clear" id="top-operator">C</button>
            <button class="val_%" id="top-operator">%</button>
            <button class="val_/" id="operator">รท</button>
            <button class="val_7" id="seven">7</button>
            <button class="val_8" id="eight">8</button>
            <button class="val_9" id="nine">9</button>
            <button class="val_*" id="operator">&times;</button>
            <button class="val_4">4</button>
            <button class="val_5">5</button>
            <button class="val_6">6</button>
            <button class="val_-" id="operator">-</button>
            <button class="val_1">1</button>
            <button class="val_2">2</button>
            <button class="val_3">3</button>
            <button class="val_+" id="operator">+</button>
            <button class="val_0" id="zero">0</button>
            <button class="val_,">,</button>
            <button class="equal" id="operator">=</button>
          </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
