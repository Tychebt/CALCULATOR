<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    

<div class="container">
    <div class="calculator">
        <div class="keys">
            <div class="output">
                <div data-previous-operand class="current-operand"></div>
                <div data-current-operand class="previous-operand"></div>
            </div>
            <button data-all-clear id="top-operator">AC</button>
            <button data-C id="top-operator">C</button>
            <button data-operation id="top-operator">%</button>
            <button data-operation id="operator">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation" id="operator">&times;</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation id="operator">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation id="operator">+</button>
            <button data-number class="span-2">0</button>
            <button data-number>,</button>
            <button data-equal id="operator">=</button>
        </div>
    </div>
</div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
